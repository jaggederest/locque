          ghc-version: "9.12.2"
          cabal-version: "3.12.1.0"
          cabal-update: true

      - name: Cache cabal
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            dist-newstyle
