name: CI

on:
  push:
  pull_request:

env:
  GHC_VERSION: "9.12.2"
  CABAL_VERSION: "3.14.1.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ env.GHC_VERSION }}
          cabal-version: ${{ env.CABAL_VERSION }}
          cabal-update: true

      - name: Cache cabal
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            dist-newstyle
            compiler/dist-newstyle
            interpreter/dist-newstyle
          key: ${{ runner.os }}-ghc-${{ env.GHC_VERSION }}-cabal-${{ env.CABAL_VERSION }}-${{ hashFiles('**/*.cabal', '**/cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-ghc-${{ env.GHC_VERSION }}-cabal-${{ env.CABAL_VERSION }}-

      - name: Build
        run: ./tools/ci.sh build

      - name: Collect binaries
        run: |
          mkdir -p ci-artifacts/bin
          cd interpreter
          for exe in smyth locque-interpreter locque-compiler locque-lsp; do
            cp "$(cabal list-bin "$exe")" "$GITHUB_WORKSPACE/ci-artifacts/bin/$exe"
          done

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: locque-binaries
          path: ci-artifacts/bin
          if-no-files-found: error

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ env.GHC_VERSION }}
          cabal-version: ${{ env.CABAL_VERSION }}
          cabal-update: true

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: locque-binaries
          path: ci-artifacts/bin

      - name: Test
        run: |
          chmod +x ci-artifacts/bin/smyth
          ./ci-artifacts/bin/smyth test

  compile-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ env.GHC_VERSION }}
          cabal-version: ${{ env.CABAL_VERSION }}
          cabal-update: true

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: locque-binaries
          path: ci-artifacts/bin

      - name: Compile-test
        run: |
          chmod +x ci-artifacts/bin/smyth
          ./ci-artifacts/bin/smyth compile-test

  build-smyth:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ env.GHC_VERSION }}
          cabal-version: ${{ env.CABAL_VERSION }}
          cabal-update: true

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: locque-binaries
          path: ci-artifacts/bin

      - name: Build Smyth
        run: |
          chmod +x ci-artifacts/bin/smyth
          cd smyth
          mkdir -p "$GITHUB_WORKSPACE/smyth/tmp/locque/bin"
          "$GITHUB_WORKSPACE/ci-artifacts/bin/smyth" compile --out "$GITHUB_WORKSPACE/smyth/tmp/locque/bin/smyth" lib/main.lq
